<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="icon" type="image/svg+xml" href="../assets/icons/xhml.svg">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Карзина</title>
   <link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
   <div class="container">
      <header class="header"></header>
      <div class="header-list">
      </div>
      <section class="section --height">
         <h2>Карзина</h2>
         <div class="box">
            <div class="wrapper saveds-basket-wrapper saveds-wrapper jc-start basket-wrapper"></div>
            <div class="visidel">
               <div class="visidel__price"></div>
               <div class="visidel__text-box">
                  <div class="visidel__text" data-index="1"></div>
                  <div class="visidel__text" data-index="2"></div>
               </div>
               <div class="visidel__arrange-btn">Оформить</div>
            </div>
         </div>
         <div class="void void-basket">
            <img src="../assets/images/shopocat 1.png" alt="Void" class="void__img">
            <div class="void__title">В корзине пока нет товаров</div>
            <div class="void__text">Начните с подборок на главной странице или найдите нужный товар через поиск</div>
         </div>
      </section>
   </div>
   <footer class="footer"></footer>
   <div class="body-active"></div>
   <script src="/modules/header.js" type="module"></script>
   <script src="/modules/basket.js" type="module"></script>
   <script src="/modules/footer.js" type="module"></script>
</body>

</html>
